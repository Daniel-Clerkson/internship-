<script>
  const welcomeIntro = document.querySelector('.welcome-intro');
  const welcomeBody = document.querySelector('.welcome-body');

  const contents = [
    'Welcome on board!',
    'We are pleased to have you start your tech journey with us at STEMLAB NG. Now is the Time !'
  ]
  const typeText = (element, text, time) => {
    let index = 0;

    function type() {
      if (index < text.length ) {
        element.textContent += text.charAt(index);
        index++;
      }
    }
    setInterval(type, time);
  }
  typeText(welcomeIntro, contents[0], 100);
  
  setTimeout(() => {
    typeText(welcomeBody, contents[1], 50);
  }, 2500)

  const animateButton = () => {
    const buttonContainer = document.querySelector('.button-container');
    const aTag = document.createElement('a');
    aTag.setAttribute('href', 'personal_details.html');
    aTag.setAttribute('class', 'welcome-button px-4 py-2 text-sm font-medium tracking-wide text-white capitalize transition ease-in-out delay-150 scale-0 bg-orange-500 duration-700');
    aTag.textContent = "Let's Go";
    buttonContainer.append(aTag);
  }

  setTimeout(() => {
    animateButton();
    setTimeout(() => {
      const welcomeButton = document.querySelector('.welcome-button');
      welcomeButton.classList.remove('scale-90');
      welcomeButton.classList.add('scale-110');
    }, 600)
  }, 7000);

</script>
